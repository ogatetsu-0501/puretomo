<!DOCTYPE html>
<html lang="ja">
  <head>
    <!-- ページの基本設定 -->
    <meta charset="UTF-8" /> <!-- 文字コード UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- 画面サイズに対応 -->
    <title>アバター管理画面</title> <!-- ページタイトル -->
    <style>
      /* ----- 全体の基本設定 ----- */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        display: flex;
        flex-direction: column;
        font-family: Arial, sans-serif;
      }
      
      /* ----- ヘッダー ----- */
      header {
        display: flex;
        align-items: center;
        background-color: #4caf50;
        color: white;
        padding: 10px;
      }
      .hamburger {
        font-size: 24px;
        cursor: pointer;
        margin-right: 10px;
      }
      
      /* ----- メインエリア ----- */
      .main-container {
        flex: 1;
        display: flex;
        overflow: hidden;
      }
      
      /* ----- 左側パネル ----- */
      .left-panel {
        width: 30%; /* 初期は30% */
        padding: 20px;
        box-sizing: border-box;
        transition: width 0.3s ease;
      }
      
      /* ----- 右側パネル（追加されたアバター一覧） ----- */
      .right-panel {
        width: 70%; /* 初期は70% */
        padding: 20px;
        box-sizing: border-box;
        overflow: auto;
        transition: transform 0.3s ease;
      }
      /* 右側パネルを右にスライドさせるクラス */
      .right-panel.closed {
        transform: translateX(100%);
      }
      
      /* ----- サイドバー ----- */
      .sidebar {
        width: 200px;
        background-color: #333;
        color: white;
        display: none;
        flex-shrink: 0;
      }
      .sidebar ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      .sidebar li {
        padding: 15px;
        cursor: pointer;
      }
      .sidebar li:hover {
        background-color: #575757;
      }
      
      /* ----- フォームや表の共通設定 ----- */
      .form-group {
        margin-bottom: 15px;
      }
      input[type="text"],
      input[type="number"],
      select {
        width: 100%;
        padding: 5px;
        box-sizing: border-box;
      }
      button {
        padding: 10px;
        width: 100%;
        background-color: #4caf50;
        border: none;
        color: white;
        font-size: 16px;
        cursor: pointer;
      }
      button:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
      }
      
      /* テーブルの設定 */
      .scrollable-table-container {
        overflow: auto;
        position: relative;
      }
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th, td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: center;
      }
      thead th {
        position: sticky;
        top: 0;
        background-color: #e0e0e0;
        z-index: 2;
      }
      tbody td:first-child,
      thead th:first-child {
        position: sticky;
        left: 0;
        background-color: #f0f0f0;
        z-index: 3;
      }
      
      /* ----- 更新希望ステータス ----- */
      .update-status-group {
        display: flex;
        flex-wrap: wrap;
      }
      .update-status-group label {
        margin-right: 10px;
      }
      
      /* ----- モーダルウィンドウ（詳細表示用） ----- */
      #modalWindow {
        display: none; /* 非表示が初期 */
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80%;
        max-width: 600px;
        background-color: #fff;
        border: 1px solid #ccc;
        padding: 15px;
        z-index: 1000;
        box-shadow: 0 0 10px rgba(0,0,0,0.5);
      }
      #modalContent {
        display: flex;
        flex-direction: row;
        overflow-x: auto;
      }
      .modalItem {
        border: 1px solid #ddd;
        margin-right: 10px;
        padding: 5px;
        text-align: center;
      }
      .modalItem img {
        max-width: 100px;
        display: block;
        margin: 0 auto 5px;
      }
      /* 閉じるボタンはモーダルの一番下に */
      #closeModal {
        width: 100%;
        margin-top: 15px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
      }
      
      /* ----- 右側パネルの開閉用ボタン ----- */
      #closeRightPanel {
        position: fixed;
        top: 0;
        left: calc(30%); /* 左側パネルの幅が30%ならその端に */
        width: 30px;
        height: 100vh;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
        z-index: 1001;
      }
      #openRightPanel {
        position: fixed;
        top: 0;
        right: 0;
        width: 30px;
        height: 100vh;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
        z-index: 1001;
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- ヘッダー -->
    <header>
      <div class="hamburger" id="hamburgerBtn">&#9776;</div>
      <h1 style="margin: 0; font-size: 18px">アバター管理</h1>
    </header>
    
    <!-- モーダルウィンドウ（詳細表示用） -->
    <div id="modalWindow">
      <div id="modalContent">
        <!-- モーダル内で各 listingItem の詳細を横並びに表示 -->
      </div>
      <button id="closeModal">閉じる</button>
    </div>
    
    <!-- 右側パネルの開閉用ボタン -->
    <button id="closeRightPanel">⇒</button>
    <button id="openRightPanel">⇐</button>
    
    <!-- メインエリア -->
    <div class="main-container">
      <!-- サイドバー -->
      <div class="sidebar" id="sidebar">
        <ul>
          <li data-target="avatarForm">所持アバター追加</li>
          <li data-target="settings">設定</li>
          <li data-target="tradeSearch">販売アバター検索</li>
        </ul>
      </div>
      <!-- 左側パネル -->
      <div class="left-panel" id="leftPanel">
        <div id="avatarForm">
          <h2>所持アバター追加</h2>
          <div class="form-group">
            <label for="partInput">パーツ（表示名）:</label>
            <input type="text" id="partInput" list="partsList" autocomplete="on" placeholder="例: トップス" />
            <datalist id="partsList">
              <option value="トップス"></option>
              <option value="ボトムス"></option>
              <option value="ワンピース"></option>
              <option value="ヘアスタイル"></option>
              <option value="フェイス"></option>
              <option value="背景"></option>
              <option value="アウター"></option>
              <option value="セット衣装1"></option>
              <option value="セット衣装2"></option>
              <option value="帽子"></option>
              <option value="めがね"></option>
              <option value="アクセ1"></option>
              <option value="アクセ2"></option>
              <option value="雑貨1"></option>
              <option value="雑貨2"></option>
              <option value="ペット1"></option>
              <option value="ペット2"></option>
              <option value="ペット3"></option>
              <option value="ペット4"></option>
              <option value="エフェクト"></option>
              <option value="その他1"></option>
              <option value="その他2"></option>
              <option value="その他3"></option>

              <option value="モイトイ"></option>
            </datalist>
          </div>
          <div class="form-group">
            <label for="type1Input">種類①:</label>
            <input type="text" id="type1Input" list="type1List" autocomplete="on" placeholder="例: INT" />
            <datalist id="type1List">
              <option value="INT"></option>
              <option value="ALL"></option>
              <option value="HPR"></option>
              <option value="SP"></option>
              <option value="PET"></option>
              <option value="HP"></option>
              <option value="SPR"></option>
              <option value="LUK"></option>
              <option value="ATK"></option>
              <option value="EXP"></option>
              <option value="MAT"></option>
              <option value="POW"></option>
              <option value="VIT"></option>
              <option value="SPD"></option>
            </datalist>
          </div>
          <div class="form-group">
            <label for="type2Input">種類②:</label>
            <input type="text" id="type2Input" list="type2List" autocomplete="on" placeholder="（未入力でも可）" disabled />
            <datalist id="type2List">
              <option value="INT"></option>
              <option value="ALL"></option>
              <option value="HPR"></option>
              <option value="SP"></option>
              <option value="PET"></option>
              <option value="HP"></option>
              <option value="SPR"></option>
              <option value="LUK"></option>
              <option value="ATK"></option>
              <option value="EXP"></option>
              <option value="MAT"></option>
              <option value="POW"></option>
              <option value="VIT"></option>
              <option value="SPD"></option>
            </datalist>
          </div>
          <div class="form-group">
            <label for="valueInput">上昇値:</label>
            <input type="number" id="valueInput" placeholder="数値を入力してください" />
          </div>
          <button id="addButton" disabled>追加</button>
        </div>
        
        <div id="settings" style="display: none">
          <h2>設定</h2>
          <div class="form-group">
            <label for="genderSelect">アバター性別選択:</label>
            <select id="genderSelect">
              <option value="F">女</option>
              <option value="M">男</option>
            </select>
          </div>
          <div class="form-group">
            <label>更新希望ステータス:</label>
            <div id="updateStatusContainer" class="update-status-group"></div>
          </div>
          <button id="saveSettingsButton">設定を保存</button>
        </div>
        
        <div id="tradeSearch" style="display: none">
          <h2>販売アバター検索</h2>
          <div id="tradeDataDisplay">
            <p>データ未読み込み</p>
          </div>
        </div>
      </div>
      
      <div class="right-panel" id="rightPanel">
        <h2>追加されたアバター一覧</h2>
        <div class="scrollable-table-container">
          <table id="avatarTable">
            <thead>
              <tr>
                <th>販売リンク</th>
                <th>パーツ</th>
                <th>種類①</th>
                <th>種類②</th>
                <th>上昇値</th>
                <th>削除</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
    
    <script>
      // ----- ハンバーガーメニューとサイドバーの処理 -----
      const hamburgerBtn = document.getElementById("hamburgerBtn");
      const sidebar = document.getElementById("sidebar");
      hamburgerBtn.addEventListener("click", function() {
        sidebar.style.display = (sidebar.style.display === "none" || sidebar.style.display === "") ? "block" : "none";
      });
      const sidebarItems = document.querySelectorAll(".sidebar li");
      const avatarFormDiv = document.getElementById("avatarForm");
      const settingsDiv = document.getElementById("settings");
      const tradeSearchDiv = document.getElementById("tradeSearch");
      sidebarItems.forEach(function(item) {
        item.addEventListener("click", function() {
          const target = item.getAttribute("data-target");
          sidebar.style.display = "none";
          if (target === "avatarForm") {
            avatarFormDiv.style.display = "block";
            settingsDiv.style.display = "none";
            tradeSearchDiv.style.display = "none";
          } else if (target === "settings") {
            avatarFormDiv.style.display = "none";
            settingsDiv.style.display = "block";
            tradeSearchDiv.style.display = "none";
            const savedGender = localStorage.getItem("avatarGender");
            if (savedGender) { document.getElementById("genderSelect").value = savedGender; }
            generateUpdateStatusCheckboxes();
          } else if (target === "tradeSearch") {
            avatarFormDiv.style.display = "none";
            settingsDiv.style.display = "none";
            tradeSearchDiv.style.display = "block";
            logItemCodes();
          }
        });
      });
      
      // ----- 所持アバター追加フォームの処理 -----
      const partsMapping = {
        トップス: "H",
        ボトムス: "L",
        ワンピース: "HL",
        ヘアスタイル: "P",
        フェイス: "F",
        背景: "A4",
        アウター: "CT",
        セット衣装1: "SA",
        セット衣装2: "SB",
        帽子: "AE",
        めがね: "AD",
        アクセ1: "AF",
        アクセ2: "B2",
        雑貨1: "B1",
        雑貨2: "B3",
        ペット1: "E1",
        ペット2: "E2",
        ペット3: "E3",
        ペット4: "E4",
        エフェクト: "AA",
        その他1: "AB",
        その他2: "A1",
        その他3: "A2",
        その他4: "A3",
        モイトイ: "BL"
      };
      const bagcatLabels = {
        H: "トップス",
        L: "ボトムス",
        HL: "ワンピース",
        P: "ヘアスタイル",
        F: "フェイス",
        A4: "背景",
        CT: "アウター",
        SA: "セット衣装1",
        SB: "セット衣装2",
        AE: "帽子",
        AD: "めがね",
        AF: "アクセ1",
        B2: "アクセ2",
        B1: "雑貨1",
        B3: "雑貨2",
        E1: "ペット1",
        E2: "ペット2",
        E3: "ペット3",
        E4: "ペット4",
        AA: "エフェクト",
        AB: "その他1",
        A1: "その他2",
        A2: "その他3",
        A3: "その他4",
        BL: "モイトイ"
      };
      const typeOptions = ["INT","ALL","HPR","SP","PET","HP","SPR","LUK","ATK","EXP","MAT","POW","VIT","SPD"];
      let avatarList = [];
      window.addEventListener("load", function(){
        const storedData = localStorage.getItem("avatarList");
        if(storedData){ avatarList = JSON.parse(storedData); renderAvatarTable(); }
      });
      const partInput = document.getElementById("partInput");
      const type1Input = document.getElementById("type1Input");
      const type2Input = document.getElementById("type2Input");
      const valueInput = document.getElementById("valueInput");
      const addButton = document.getElementById("addButton");
      const avatarTableBody = document.querySelector("#avatarTable tbody");
      type1Input.addEventListener("change", function(){
        const selectedType1 = type1Input.value.trim();
        if(selectedType1===""){
          type2Input.disabled = true; type2Input.value = "";
        } else { type2Input.disabled = false; updateType2Datalist(selectedType1); }
        checkInput();
      });
      partInput.addEventListener("input", checkInput);
      type1Input.addEventListener("input", checkInput);
      valueInput.addEventListener("input", checkInput);
      function checkInput(){
        const isPartEntered = partInput.value.trim() !== "";
        const isType1Entered = type1Input.value.trim() !== "";
        const isValueEntered = valueInput.value.trim() !== "" && !isNaN(valueInput.value);
        addButton.disabled = !(isPartEntered && isType1Entered && isValueEntered);
      }
      function updateType2Datalist(selectedType1){
        const type2Datalist = document.getElementById("type2List");
        type2Datalist.innerHTML = "";
        const emptyOption = document.createElement("option");
        emptyOption.value = "";
        type2Datalist.appendChild(emptyOption);
        typeOptions.forEach(function(option){
          if(option !== selectedType1){
            const opt = document.createElement("option");
            opt.value = option;
            type2Datalist.appendChild(opt);
          }
        });
      }
      addButton.addEventListener("click", function(){
        const newAvatar = {
          partText: partInput.value.trim(),
          type1: type1Input.value.trim(),
          type2: (type2Input.value.trim() === "") ? "なし" : type2Input.value.trim(),
          increase: valueInput.value.trim()
        };
        avatarList.push(newAvatar);
        renderAvatarTable();
        localStorage.setItem("avatarList", JSON.stringify(avatarList));
        partInput.value = ""; type1Input.value = ""; type2Input.value = ""; type2Input.disabled = true; valueInput.value = "";
        checkInput();
      });
      function renderAvatarTable(){
        avatarTableBody.innerHTML = "";
        avatarList.forEach(function(avatar, index){
          const row = document.createElement("tr");
          const tdPart = document.createElement("td");
          tdPart.textContent = avatar.partText;
          row.appendChild(tdPart);
          const tdType1 = document.createElement("td");
          tdType1.textContent = avatar.type1;
          row.appendChild(tdType1);
          const tdType2 = document.createElement("td");
          tdType2.textContent = avatar.type2;
          row.appendChild(tdType2);
          const tdInc = document.createElement("td");
          tdInc.textContent = avatar.increase;
          row.appendChild(tdInc);
          const tdDel = document.createElement("td");
          const btnDel = document.createElement("button");
          btnDel.textContent = "削除";
          btnDel.addEventListener("click", function(){
            avatarList.splice(index,1);
            renderAvatarTable();
            localStorage.setItem("avatarList", JSON.stringify(avatarList));
          });
          tdDel.appendChild(btnDel);
          row.appendChild(tdDel);
          avatarTableBody.appendChild(row);
        });
      }
      const saveSettingsButton = document.getElementById("saveSettingsButton");
      const genderSelect = document.getElementById("genderSelect");
      const updateStatusContainer = document.getElementById("updateStatusContainer");
      const updateStatusOptions = typeOptions;
      function generateUpdateStatusCheckboxes(){
        updateStatusContainer.innerHTML = "";
        let savedStatus = localStorage.getItem("updateStatus");
        if(savedStatus){ savedStatus = JSON.parse(savedStatus); } else { savedStatus = []; }
        updateStatusOptions.forEach(function(status){
          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          checkbox.id = "status_" + status;
          checkbox.value = status;
          if(savedStatus.includes(status)) { checkbox.checked = true; }
          const label = document.createElement("label");
          label.htmlFor = "status_" + status;
          label.textContent = status;
          updateStatusContainer.appendChild(checkbox);
          updateStatusContainer.appendChild(label);
        });
      }
      saveSettingsButton.addEventListener("click", function(){
        localStorage.setItem("avatarGender", genderSelect.value);
        const checkboxes = updateStatusContainer.querySelectorAll('input[type="checkbox"]');
        const selectedStatuses = [];
        checkboxes.forEach(function(chk){ if(chk.checked){ selectedStatuses.push(chk.value); } });
        localStorage.setItem("updateStatus", JSON.stringify(selectedStatuses));
        alert("設定を保存しました。");
      });
      
      // ----- 販売アバター検索の処理 -----
      let uniqueTradeItems = [];
      function logItemCodes(){
        fetch("combinedData.json")
          .then(function(response){
            if(!response.ok){ throw new Error("ネットワーク応答が正しくありません"); }
            return response.json();
          })
          .then(function(data){
            // Step 0: バザーIDのユニーク処理（flat 配列にする）
            var rawFormattedTradeItemList = data.formattedTradeItemList;
            uniqueTradeItems = [];
            var seenBazaarIds = {};
            rawFormattedTradeItemList.forEach(function(group){
              if(Array.isArray(group) && group.length > 0){
                var bazaarId = group[0].bazaarId;
                if(!seenBazaarIds[bazaarId]){
                  uniqueTradeItems.push(group[0]); // 先頭のオブジェクトのみ採用
                  seenBazaarIds[bazaarId] = true;
                }
              }
            });
            console.log("Step 0: バザーIDユニーク処理後", uniqueTradeItems);
            
            // ① bagcat の追加
            uniqueTradeItems.forEach(function(item){
              var listingItems = item.listingItems;
              if(Array.isArray(listingItems)){
                listingItems.forEach(function(listItem){
                  var currentItemCode = listItem.itemCode;
                  var match = data.itemTradeWithBagcat.find(function(element){
                    return element.itemCode === currentItemCode;
                  });
                  if(match){ listItem.bagcat = match.bagcat; }
                });
              }
            });
            console.log("Step ①: bagcat 追加後", uniqueTradeItems);
            
            // ② itemName からの抽出（type, param の追加）
            var regex = /^【([^+]+)\+(\d+)】/;
            uniqueTradeItems.forEach(function(item){
              var listingItems = item.listingItems;
              if(Array.isArray(listingItems)){
                listingItems.forEach(function(listItem){
                  var result = regex.exec(listItem.itemName);
                  if(result){
                    listItem.type = result[1];
                    listItem.param = parseInt(result[2], 10);
                  } else { listItem.type = ""; listItem.param = 0; }
                });
              }
            });
            console.log("Step ②: type, param 抽出後", uniqueTradeItems);
            
            // ③ diff の計算
            uniqueTradeItems.forEach(function(item){
              var listingItems = item.listingItems;
              if(Array.isArray(listingItems)){
                listingItems.forEach(function(listItem){
                  var matchingAvatar = avatarList.find(function(avatar){
                    return avatar.type1 === listItem.type && avatar.partValue === listItem.bagcat;
                  });
                  var diff = 0;
                  if(matchingAvatar){
                    diff = listItem.param - Number(matchingAvatar.increase);
                    if(diff < 0) diff = 0;
                  } else { diff = listItem.param; }
                  listItem.diff = diff;
                });
              }
            });
            console.log("Step ③: diff 計算後", uniqueTradeItems);
            
            // ④ 各バザー毎の集計（同じ (type, bagcat) の listingItem が複数の場合、最大の diff のみ採用）
            uniqueTradeItems.forEach(function(item){
              var listingItems = item.listingItems;
              if(Array.isArray(listingItems) && listingItems.length > 0){
                var uniqueDiffs = {}; // キー: type + "_" + bagcat, 値: 最大 diff
                listingItems.forEach(function(listItem){
                  var key = listItem.type + "_" + listItem.bagcat;
                  if(uniqueDiffs[key] === undefined){ uniqueDiffs[key] = listItem.diff; }
                  else { if(listItem.diff > uniqueDiffs[key]){ uniqueDiffs[key] = listItem.diff; } }
                });
                item.typeSums = {};
                for(var key in uniqueDiffs){
                  if(uniqueDiffs.hasOwnProperty(key)){
                    var t = key.split("_")[0];
                    if(!item.typeSums[t]){ item.typeSums[t] = 0; }
                    item.typeSums[t] += uniqueDiffs[key];
                  }
                }
              }
            });
            console.log("Step ④: 各バザー毎の集計後", uniqueTradeItems);
            
            // ⑤ 表の作成
            // バザー性別フィルタリング
            var selectedGender = localStorage.getItem("avatarGender");
            var filteredTradeItems = uniqueTradeItems.filter(function(item){
              if(!item.listingItems || !Array.isArray(item.listingItems)) return true;
              if(selectedGender === "F"){
                return !item.listingItems.some(function(listItem){ return listItem.itemGender === "M"; });
              } else if(selectedGender === "M"){
                return !item.listingItems.some(function(listItem){ return listItem.itemGender === "F"; });
              }
              return true;
            });
            console.log("Step ⑤a: バザー性別フィルタリング後", filteredTradeItems);
            
            // 全バザーで出現する type をまとめ、更新希望ステータスでチェック済みの type のみ抽出
            var allTypes = {};
            filteredTradeItems.forEach(function(item){
              if(item.typeSums){
                for(var t in item.typeSums){ if(item.typeSums.hasOwnProperty(t)){ allTypes[t] = true; } }
              }
            });
            var selectedTypes = [];
            var savedUpdateStatus = localStorage.getItem("updateStatus");
            if(savedUpdateStatus){ selectedTypes = JSON.parse(savedUpdateStatus); }
            var displayTypes = Object.keys(allTypes).filter(function(t){ return selectedTypes.indexOf(t) !== -1; });
            displayTypes.sort(function(a, b){
              var idxA = typeOptions.indexOf(a), idxB = typeOptions.indexOf(b);
              if(idxA === -1) idxA = typeOptions.length;
              if(idxB === -1) idxB = typeOptions.length;
              return idxA - idxB;
            });
            
            // 表の HTML 作成（各行＝1 バザー分）
            // 左端に販売リンクボタンを設置（新しいタブでリンクを開く）
            var tableHTML = "<table style='width:100%; border-collapse: collapse;'>";
            tableHTML += "<thead><tr>";
            tableHTML += "<th style='border: 1px solid #ccc; padding: 8px;'>販売リンク</th>";
            tableHTML += "<th style='border: 1px solid #ccc; padding: 8px;'>締め切り日時</th>";
            tableHTML += "<th style='border: 1px solid #ccc; padding: 8px;'>ハンコイン</th>";
            displayTypes.forEach(function(t){
              tableHTML += "<th style='border: 1px solid #ccc; padding: 8px;'>" + t + "<br>(ハンコイン/差分)</th>";
            });
            tableHTML += "<th style='border: 1px solid #ccc; padding: 8px;'>詳細</th>";
            tableHTML += "</tr></thead>";
            tableHTML += "<tbody>";
            filteredTradeItems.forEach(function(item){
              var sellEndDate = item.sellEndDate || "";
              var hancoin = Number(item.hancoin) || 0;
              tableHTML += "<tr>";
              // 販売リンクボタンの列
              tableHTML += "<td style='border: 1px solid #ccc; padding: 8px;'><button onclick='openLinkInNewTab(\"" + item.bazaarId + "\")'>販売リンク</button></td>";
              tableHTML += "<td style='border: 1px solid #ccc; padding: 8px;'>" + sellEndDate + "</td>";
              tableHTML += "<td style='border: 1px solid #ccc; padding: 8px;'>" + hancoin + "</td>";
              displayTypes.forEach(function(t){
                var sumDiff = (item.typeSums && item.typeSums[t]) ? item.typeSums[t] : 0;
                var ratio = sumDiff !== 0 ? (hancoin / sumDiff).toFixed(2) : "0";
                tableHTML += "<td style='border: 1px solid #ccc; padding: 8px;'>" + ratio + "</td>";
              });
              // 詳細ボタン（モーダルウィンドウ表示）
              tableHTML += "<td style='border: 1px solid #ccc; padding: 8px;'><button onclick='showModal(\"" + item.bazaarId + "\")'>詳細</button></td>";
              tableHTML += "</tr>";
            });
            tableHTML += "</tbody></table>";
            document.getElementById("tradeDataDisplay").innerHTML = tableHTML;
            console.log("Step ⑤: 表作成後");
            console.log(filteredTradeItems);
          })
          .catch(function(error){
            console.error("エラーが発生しました:", error);
          });
      }
      
      function openLinkInNewTab(bazaarId) {
        const url = "https://puretomo.hange.jp/bazaar/exhibitDetail/?info=LISTING_DETAIL&bazaarId=" + bazaarId;
        window.open(url, "_blank");
      }
      
      // ----- モーダルウィンドウの処理 -----
      const modalWindow = document.getElementById("modalWindow");
      const modalContent = document.getElementById("modalContent");
      const closeModalBtn = document.getElementById("closeModal");
      closeModalBtn.addEventListener("click", function(){
        modalWindow.style.display = "none";
        modalContent.innerHTML = "";
      });
      function showModal(bazaarId) {
        // uniqueTradeItems は Step 0 で作成したグローバル変数
        var item = uniqueTradeItems.find(function(itm){
          return itm.bazaarId === bazaarId;
        });
        if(!item) return;
        modalContent.innerHTML = "";
        if(Array.isArray(item.listingItems)){
          item.listingItems.forEach(function(listItem){
            var itemDiv = document.createElement("div");
            itemDiv.className = "modalItem";
            // 画像の URL：itemCode を小文字に変換（数字はそのまま）
            var img = document.createElement("img");
            img.src = "https://puretomo-image.hange.jp/disp/" + listItem.itemCode.toLowerCase() + ".gif";
            itemDiv.appendChild(img);
            // テキスト：bagcat を日本語に戻し、diff を表示（形式: 日本語bagcat / 差分: type+diff）
            var bagcatText = bagcatLabels[listItem.bagcat] || listItem.bagcat;
            var diffText = listItem.type + "+" + listItem.diff;
            var infoP = document.createElement("p");
            infoP.textContent = bagcatText + " / 差分: " + diffText;
            itemDiv.appendChild(infoP);
            // itemName の表示
            var nameP = document.createElement("p");
            nameP.textContent = listItem.itemName;
            itemDiv.appendChild(nameP);
            modalContent.appendChild(itemDiv);
          });
        }
        modalWindow.style.display = "block";
      }
      
      // ----- 右側パネルの開閉ボタンの処理 -----
      const rightPanel = document.getElementById("rightPanel");
      const leftPanel = document.getElementById("leftPanel");
      const closeRightPanelBtn = document.getElementById("closeRightPanel");
      const openRightPanelBtn = document.getElementById("openRightPanel");
      
      // 右側パネルを閉じる（右にスライドさせ、左側のコンテンツを全面表示）
      closeRightPanelBtn.addEventListener("click", function(){
        rightPanel.classList.add("closed"); // 右側パネルを右にスライド
        leftPanel.style.width = "100%"; // 左側パネルの幅を全体に変更
        closeRightPanelBtn.style.display = "none"; // 閉じるボタンを隠す
        openRightPanelBtn.style.display = "block"; // 開くボタンを表示
      });
      
      // 右側パネルを再表示する（左側のコンテンツ幅を元に戻し、右側パネルを表示）
      openRightPanelBtn.addEventListener("click", function(){
        rightPanel.classList.remove("closed");
        leftPanel.style.width = "30%"; // 左側パネルの幅を元に戻す
        closeRightPanelBtn.style.display = "block";
        openRightPanelBtn.style.display = "none";
      });
    </script>
  </body>
</html>
